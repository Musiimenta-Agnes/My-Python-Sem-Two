<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: darkslategrey;
        }
    </style>
</head>

<body>
    <h1  class="display-1" style="color: rgb(246, 9, 175); font-weight: 900; text-align: center; font-size: 50px;" >MY TODO LIST APPLICATION</h1>
    <br>

    <div class="header h-75">
        <section class="container">
          

            <h1 style="text-align: center; color: red;">TODO APP</h1>
            <div class="card-body">
                
                <form method="post" action="/add">
                    <div class="row input-wrapper" >
                        <div class="col-10">
                            <input class="form-control h-20" type="text" name="task" placeholder="Add New Task"
                                required />
                        </div>
                        <div class="col-2">
                            <button class="btn btn-block text-white" type="submit"
                                style="background-color: rgb(76, 0, 255)">
                                Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!--List section-->
    <div class="container" style="margin-top: 40px" >
        <ul class="list-group ">

            <!--We are going to work with the jinja2 templetes-->
            {% for task in tasks %}
            <li class="list-group-item"  style="background-color: rgb(109, 232, 232);">
                {{task}} <!--This is in order to display our task within our list item.-->
                <a href="{{url_for('delete_task',index=loop.index0)}}" type="button" class="close" style="text-decoration: none; color: red; font-size: 20px;"> <span style="margin-left: 1000px;">&times;</span></a>
            </li> 
            {% endfor %}
        </ul>
    </div>
</body>

</html>
